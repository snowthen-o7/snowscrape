<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Snowflake icon with data nodes concept (dark mode) -->
  <g id="snowflake-logo-dark">
    <!-- Center hexagon -->
    <path d="M30 20L35 23.66L35 30.34L30 34L25 30.34L25 23.66L30 20Z" fill="#00D9FF"/>

    <!-- Six data nodes around center -->
    <circle cx="30" cy="14" r="3" fill="#FFFFFF"/>
    <circle cx="38" cy="18" r="3" fill="#FFFFFF"/>
    <circle cx="38" cy="36" r="3" fill="#FFFFFF"/>
    <circle cx="30" cy="40" r="3" fill="#FFFFFF"/>
    <circle cx="22" cy="36" r="3" fill="#FFFFFF"/>
    <circle cx="22" cy="18" r="3" fill="#FFFFFF"/>

    <!-- Connection lines (data flow) -->
    <line x1="30" y1="17" x2="30" y2="20" stroke="#00D9FF" stroke-width="2"/>
    <line x1="35.5" y1="20" x2="35" y2="23.66" stroke="#00D9FF" stroke-width="2"/>
    <line x1="35.5" y1="34" x2="35" y2="30.34" stroke="#00D9FF" stroke-width="2"/>
    <line x1="30" y1="37" x2="30" y2="34" stroke="#00D9FF" stroke-width="2"/>
    <line x1="24.5" y1="34" x2="25" y2="30.34" stroke="#00D9FF" stroke-width="2"/>
    <line x1="24.5" y1="20" x2="25" y2="23.66" stroke="#00D9FF" stroke-width="2"/>
  </g>

  <!-- SnowScrape text (white for dark mode) -->
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">
    SnowScrape
  </text>
</svg>
